<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://kit.fontawesome.com/ec000073cc.css" crossorigin="anonymous">
</head>
<body>
    <div class="weather-app">
        <div class="container">
            <h3 class="brand">Weather</h3>
            <div>
                <h1 class="temp">23&#176;C</h1>
                <div class="city-time">
                    <h1 class="name">Ranchi</h1>
                    <small>
                        <span class="time">06:34</span>
                        <span class="date">Wednesday, 26 Jan</span>                    
                    </small>
                    
                </div>
                <div class="weather">
                    <img src="" alt="icon" class="icon" width="50" height="50">
                    <span class="condition">Cloudy</span>
                </div>    
            </div>
            
        </div>
        <div class="panel">
            <form action="" id="location-input">
                <input type="text" class="search" placeholder="     Search Location...">
                <button class="submit" type="submit">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>
            
            <ul class="cities">
                <li class="city">Ranchi</li>
                <li class="city">Jamshedpur</li>
                <li class="city">Kolkata</li>
                <li class="city">Bihar</li>
            </ul>
            <ul class="deatils">
                <h4>Weather Details</h4>
                <li>
                    <span>Cloudy</span>
                    <span class="cloud">89%</span>
                </li>
                <li>
                    <span>Humidity</span>
                    <span class="humidity">64%</span>
                </li>
                <li>
                    <span>Wind</span>
                    <span class="wind">8km/hr</span>
                </li>
            </ul>
        </div>           
    </div>
    
</body>
</html>
